name: PR Check
on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm@8.6.3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies with --no-frozen-lockfile
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Skip tests for now to focus on build
      - name: Build
        run: pnpm build
