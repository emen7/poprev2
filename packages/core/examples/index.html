<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Package Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #root {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Load Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load the SimpleReader component -->
  <script type="text/babel" src="./SimpleReader.tsx"></script>

  <!-- Initialize the app -->
  <script type="text/babel">
    // In a real application, you would import the SimpleReader component
    // For this example, we'll assume it's already loaded and available

    const App = () => {
      return (
        <SimpleReader />
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
